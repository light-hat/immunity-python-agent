name: Test build on different OS and Python versions

on:
  push:

jobs:

  ubuntu:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-22.04" ]
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y gcc make cmake

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build and Install Agent
        run: |
          pip install --user --upgrade pip setuptools
          pip install --user . -v
          pip show immunity_agent_python

  windows:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    needs: [ubuntu]
    strategy:
      fail-fast: false
      matrix:
        os: [ "windows-latest" ]
        python-version: [ "3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - name: Clone Repository
        uses: actions/checkout@v2

      - name: Install Visual Studio
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install packages
        run: |
          pip install cmake

      - name: Build and Install Agent
        run: |
          pip install --user --upgrade pip setuptools
          pip install --user . -v
          pip show immunity_agent_python

  macos:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    needs: [windows]
    strategy:
      fail-fast: false
      matrix:
        os: [ "macos-latest" ]
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          brew install cmake

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build and Install Agent
        run: |
          pip install --user --upgrade pip setuptools
          pip install --user . -v
          pip show immunity_agent_python
